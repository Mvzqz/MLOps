# Base experiment with the default model
baseline_hgb:
  model_name: "hist_gradient_boosting_regressor"
  # No param_grid needed, will use default from config.py

baseline_rfr:
  model_name: "random_forest_regressor"

baseline_xgb:
  model_name: "xgb_regressor"


# Experiment to test regularization in HGB
hgb_with_l2:
  model_name: "hist_gradient_boosting_regressor"
  param_grid:
    # Override default to test only l2_regularization
    model__l2_regularization: [0.0, 0.1, 0.5]
  search_mode: "grid"
  metric: "neg_mean_squared_error"
